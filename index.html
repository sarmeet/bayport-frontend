<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="static/flexboxgrid.css">

    <link rel="stylesheet" type="text/css" href="static/semantic.css">

    <link rel="stylesheet" type="text/css" href="static/index.css">

    <script src="static/jQuery.js"></script>

    <script src="static/semantic.js"></script>

</head>
<body>
<br/>
<br/>
<div class="row center-xs center-lg center-md center-sm">
    <div class="col-xs-8
                col-sm-8
                col-md-4
                col-lg-3">
        <div class="box">
            <div class="bigword">
                <i class="cubes icon"></i>
                Bayport
            </div>
        </div>
    </div>
</div>
<br/>
<div class="row center-xs center-lg center-md center-sm">

    <div class="col-xs-8
                col-sm-8
                col-md-4
                col-lg-3">
        <div class="box ">

            <form class="ui form" action="">
                <div class="field error left-text">
                    <label>Login</label>
                    <input type="text" name="login" placeholder="First Name">
                </div>
                <div class="field error left-text">
                    <label>Password</label>
                    <input type="password" name="password" placeholder="* * * * * *">
                </div>
                <div class="field error left-text">
                    <div class="ui slider checkbox">
                        <input type="checkbox" name="rememberme" tabindex="0">
                        <label>Stay logged in</label>
                    </div>
                </div>
                <button class="ui purple basic button" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
