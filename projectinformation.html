<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="static/flexboxgrid.css">

    <link rel="stylesheet" type="text/css" href="static/semantic.css">

    <link rel="stylesheet" type="text/css" href="static/index.css">

    <script src="static/jQuery.js"></script>

    <script src="static/semantic.js"></script>

</head>
<body>

<br/>

<div class="row center-xs center-lg center-md center-sm">
    <h4 class="ui horizontal divider header">
        <i class="add icon"></i>
        About: {Project Name}
    </h4>

    <div class="col-xs-5
                col-sm-5
                col-md-5
                col-lg-5">
        <div class="box ">

            <h3>Name: {name}</h3>


            <h3>Address:</h3>
            <div>
                <h4>{first line}</h4>
                <h4>{second line}</h4>
                <h4>{city} {state}</h4>
                <h4>{zip}</h4>
            </div>
        </div>

    </div>


    <div class="col-xs-5
                col-sm-5
                col-md-5
                col-lg-5">
        <div class="box left-text">

            <h3>Project Owners</h3>
            {name}

        </div>
    </div>
</div>

<div class="row center-xs center-lg center-md center-sm">
    <h4 class="ui horizontal divider header">
        <i class="add icon"></i>
        Total Quantities in Contract
    </h4>
    <div class="col-xs-8
                col-sm-8
                col-md-8
                col-lg-8">
        <div class="box ">
            <br/>
            <table class="ui very basic table">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Total Quantity</th>
                    <th>Total Price</th>
                    <th>Price/Unit</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>CMU</td>
                    <td>{0.0}</td>
                    <td>{0.0}</td>
                    <td>{0.0}</td>
                </tr>
                <tr>
                    <td>Brick/WP/RA/INS</td>
                    <td>{0.0}</td>
                    <td>{0.0}</td>
                    <td>{0.0}</td>
                </tr>
                <tr>
                    <td>Stucco/Stone</td>
                    <td>{0.0}</td>
                    <td>{0.0}</td>
                    <td>{0.0}</td>
                </tr>
                </tbody>
            </table>

        </div>
        <br/>
        <button class="ui red basic button">Edit</button>
        <button class="ui green basic button">Done</button>


    </div>
</div>

</body>
</html>
